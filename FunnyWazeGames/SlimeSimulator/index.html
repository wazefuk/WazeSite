<!DOCTYPE html>
<html lang="en"> <!-- ctrl+shift+; for debug mode -->
    <head>
        <meta charset="UTF-8">
        <title>Slime Simulator</title>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/Media/SSFav.ico">
        <meta property="og:title" content="Slime Simulator!">
        <meta property="og:description" content="Take care of an imaginary slime">

        <h1 class="title">SLIME SIMULATOR</h1>
