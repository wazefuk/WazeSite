<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mindlessly Press a Button</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="/CSS/General.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/favicon.ico">
    </head>
    <body>
        <a href="./index.html" class="back">back</a>
        <h1 id="title">Mindlessly Press a Button</h1>
        <button id="button" onclick="Press()">Button</button>
        <p id="clicksp">0 presses</p>
        <p id="goldp">0 gold</p>
        <p id="captiontext">People hear around the class that you have found this button and are determined to press it as much as you can.</p>
        <div class="shopdiv">
            <div class="cashupg">
                <h2 class="shopheader">Shop</h2>
                <button id="+1Press" class="upgrade upr" onclick="Buy_Upgrade(1)">+1 Presses Per Press ($360)</button>
                <button id="+5Press" class="upgrade upl" onclick="Buy_Upgrade(2)">+5 Presses Per Press ($800)</button>
                <button id="autoclicker" class="upgrade upr" onclick="Buy_Upgrade(3)">  Autoclicker ($3000)</button>
                <button id="+1gold" class="upgrade upl" onclick="Buy_Upgrade(4)">Buy 1 Gold ($6500)</button>
            </div>
            <div class="goldupg">
                <h2 class="shopheader">Gold Shop</h2>
                <button id="AutoBuyPress" class="upgrade upr" onclick="Buy_Upgrade(5)">AutoBuy +5 Presses Per Press (80 Gold)</button>
            </div>
        </div>
        <script src="Press.js"></script>
    </body>
</html>
